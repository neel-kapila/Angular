<h3>Component Driven Contact Form</h3>

<div class="container">
  <form [FormGroup]="contactform" (ngSubmit)="formClicked(contactform.value)">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" formControlName="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" formControlName="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" formControlName="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
